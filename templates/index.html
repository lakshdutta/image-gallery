    <script> 
        const toggle = document.getElementById('toggle-dark');
        const body = document.querySelector('body');
        const images = document.querySelectorAll('.product .itemBox img');

        toggle.addEventListener('click', function () {
            this.classList.toggle('bi-moon-stars-fill');
            if (this.classList.toggle('bi-brightness-high-fill')) {
                body.style.background = 'white';
                body.style.color = '#212529';
                body.style.transition = '.2s';
                images.forEach(img => {
                    img.style.borderColor = 'black';
                });
            } else {
                body.style.background = '#212529';
                body.style.color = 'black';
                body.style.transition = '.2s';
                images.forEach(img => {
                    img.style.borderColor = '#dee2e6';
                });
            }
        });
    </script>

    <script>
        const toggleBtn = document.querySelector('.list-btn');
        const toggleBtnIcon = document.querySelector('.list-btn i');
        const dropDownMenu = document.querySelector('.dropdown-menu');

        toggleBtn.addEventListener('click', function () {
            const isOpen = dropDownMenu.classList.toggle('open');

            toggleBtnIcon.classList = isOpen
                ? 'bi bi-list'
                : 'bi bi-x-lg';
        });
    </script>



    <script src="{{url_for('static', filename='css/index.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const images = document.querySelectorAll('.product a');
    
            images.forEach(function (image) {
                image.setAttribute('data-lightbox', 'gallery');
                image.setAttribute('data-title', image.querySelector('img').alt);
            });
    
            lightbox.option({
                'resizeDuration': 200,
                'wrapAround': true,
                'disableScrolling': true
            });
        });
