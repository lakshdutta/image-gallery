<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="img/index.css">
    <link rel="shortcut icon" href="img/gallery.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Gallery</title>
</head>

<body>
    <header class="header">
        <nav>
            <div class="logo">
                <p>Image Gallery</p>
            </div>
            <ul class="list">
                <li><a href="#">All</a></li>
                <li><a href="#">Smartphone</a></li>
                <li><a href="#">Headphone</a></li>
                <li><a href="#">Shoes</a></li>
                <li><a href="#">Watch</a></li>
                <li><a href="#">Camera</a></li>
            </ul>
        </nav>
    </header>
    <div class="gallery">
        <div class="images">
            <img class="camera1" src="img/camera1.jpg" alt="camera1">
            <img class="camera2" src="img/camera2.jpg" alt="camera2">
            <img class="camera3" src="img/camera3.jpg" alt="camera3">
            <img class="mobile1" src="img/mobile1.jpg" alt="mobile1">
            <img class="mobile2" src="img/mobile2.jpg" alt="mobile2">
            <img class="mobile3" src="img/mobile3.jpg" alt="mobile3">
            <img class="mobile4" src="img/mobile4.jpg" alt="mobile4">
            <img class="mobile5" src="img/mobile5.jpg" alt="mobile5">
            <img class="headphone1" src="img/headphone1.jpg" alt="headphone1">
            <img class="headphone2" src="img/headphone2.jpg" alt="headphone2">
            <img class="headphone3" src="img/headphone3.jpg" alt="headphone3">
            <img class="headphone4" src="img/headphone4.jpg" alt="headphone4">
            <img class="shoe1" src="img/shoe1.jpg" alt="shoe1">
            <img class="shoe2" src="img/shoe2.jpg" alt="shoe2">
            <img class="shoe3" src="img/shoe3.jpg" alt="shoe3">
            <img class="shoe4" src="img/shoe4.jpg" alt="shoe4">
            <img class="watch1" src="img/watch1.jpg" alt="watch1">
            <img class="watch2" src="img/watch2.jpg" alt="watch2">
            <img class="watch3" src="img/watch3.jpg" alt="watch3">
            <img class="watch4" src="img/watch4.jpg" alt="watch4">
        </div>
    </div>
    <div class="gototop">
        <a href="#"><i class="fa-solid fa-arrow-up fa-bounce" style="color: black; width: 50px; height: 40px; margin-right: 50px;"></i></a>
    </div>
</body>

</html>
