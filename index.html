<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="img/index.css">
    <link rel="shortcut icon" href="img/gallery.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha384-xxsD2lAku97pLwnul7vH9RvTjaKd1N6wlMgry7mRbrUGidGQc0AqdLElKnEaCldC"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>Image Gallery</title>
</head>

<body>
    <header class="header">
        <li class="list-btn"><i class="bi bi-x-lg"></i></li>
        <div class="logo">
            <p>Image Gallery</p>
        </div>
        <nav class="navbar-l">
            <ul class="center-list">
                <li class="list active" data-filter="all">All</li>
                <li class="list" data-filter="camera">Camera</li>
                <li class="list" data-filter="headphone">Headphone</li>
                <li class="list" data-filter="smartphone">Smartphone</li>
                <li class="list" data-filter="shoe">Shoes</li>
                <li class="list" data-filter="watch">Watch</li>
            </ul>
            <ul>
                <div class="dropdown-menu">
                    <li class="list active" data-filter="all">All</li>
                    <li class="list" data-filter="camera">Camera</li>
                    <li class="list" data-filter="headphone">Headphone</li>
                    <li class="list" data-filter="smartphone">Smartphone</li>
                    <li class="list" data-filter="shoe">Shoes</li>
                    <li class="list" data-filter="watch">Watch</li>
                    <li> <a href="https://github.com/GoofyExploit" target="_blank" class="github-link"
                            style="color: #adb5bd;"><span class="tooltip">GitHub</span><i class="bi bi-github"
                                id="git"></i></a></li>
                </div>
            </ul>

        </nav>
        <nav>
            <i class="bi bi-moon-stars-fill" id="toggle-dark"></i>
            <a href="https://github.com/GoofyExploit" target="_blank" class="github-link"style="color: #adb5bd;"><span
                    class="tooltip">GitHub</span><i class="bi bi-github" id="git"></i></a>
        </nav>
        
    </header>


    <div class="gallery">
    </div>


    <div class="product">
        <div class="itemBox" data-item="smartphone"><img src="img/mobile1.jpg" alt="mobile1"></div>
        <div class="itemBox" data-item="camera"><img src="img/camera2.jpg" alt="camera2"></div>
        <div class="itemBox" data-item="smartphone"><img src="img/mobile4.jpg" alt="mobile4"></div>
        <div class="itemBox" data-item="camera"><img src="img/camera1.jpg" alt="camera1"></div>
        <div class="itemBox" data-item="smartphone"><img src="img/mobile2.jpg" alt="mobile2"></div>
        <div class="itemBox" data-item="headphone"><img src="img/headphone1.jpg" alt="headphone1"></div>
        <div class="itemBox" data-item="camera"><img src="img/camera3.jpg" alt="camera3"></div>
        <div class="itemBox" data-item="headphone"><img src="img/headphone2.jpg" alt="headphone2"></div>
        <div class="itemBox" data-item="smartphone"><img src="img/mobile5.jpg" alt="mobile5"></div>
        <div class="itemBox" data-item="headphone"><img src="img/headphone4.jpg" alt="headphone4"></div>
        <div class="itemBox" data-item="shoe"><img src="img/shoe1.jpg" alt="shoe1"></div>
        <div class="itemBox" data-item="headphone"><img src="img/headphone3.jpg" alt="headphone3"></div>
        <div class="itemBox" data-item="shoe"><img src="img/shoe3.jpg" alt="shoe3"></div>
        <div class="itemBox" data-item="watch"><img src="img/watch1.jpg" alt="watch1"></div>
        <div class="itemBox" data-item="shoe"><img src="img/shoe2.jpg" alt="shoe2"></div>
        <div class="itemBox" data-item="watch"><img src="img/watch2.jpg" alt="watch2"></div>
        <div class="itemBox" data-item="shoe"><img src="img/shoe4.jpg" alt="shoe4"></div>
        <div class="itemBox" data-item="watch"><img src="img/watch3.jpg" alt="watch3"></div>
        <div class="itemBox" data-item="smartphone"><img src="img/mobile3.jpg" alt="mobile3"></div>
        <div class="itemBox" data-item="watch"><img src="img/watch4.jpg" alt="watch4"></div>
    </div>

    <div class="gototop">
        <a href="#"><i class="fa-solid fa-arrow-up fa-bounce"
                style="color: black; width: 50px; height: 40px; margin-right: 50px;"></i></a>
    </div>

    <script>
        const toggle = document.getElementById('toggle-dark');
        const body = document.querySelector('body');
        const images = document.querySelectorAll('.product .itemBox img');

        toggle.addEventListener('click', function () {
            this.classList.toggle('bi-moon-stars-fill');
            if (this.classList.toggle('bi-brightness-high-fill')) {
                body.style.background = 'white';
                body.style.color = '#212529';
                body.style.transition = '.2s';
                images.forEach(img => {
                    img.style.borderColor = 'black';
                });
            } else {
                body.style.background = '#212529';
                body.style.color = 'black';
                body.style.transition = '.2s';
                images.forEach(img => {
                    img.style.borderColor = '#dee2e6';
                });
            }
        });
    </script>

    <script>
        const toggleBtn = document.querySelector('.list-btn');
        const toggleBtnIcon = document.querySelector('.list-btn i');
        const dropDownMenu = document.querySelector('.dropdown-menu');

        toggleBtn.addEventListener('click', function () {
            const isOpen = dropDownMenu.classList.toggle('open');

            toggleBtnIcon.classList = isOpen
                ? 'bi bi-list'
                : 'bi bi-x-lg';
        });
    </script>
</body>

</html>
